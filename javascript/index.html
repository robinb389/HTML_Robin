<!DOCTYPE html>
<html>
<body>
    <h1> Agenda </h1>
    <p id="dia"></p>
    <h2> Tasques pendents </h2>
    <div id="tasques"></div>

<script>
    let avui = new Date().toLocaleDateString("es-ES");
    document.getElementById("dia").innerHTML =  "Today: " + avui;

    let user = prompt("Enter user name");
    let password = prompt("Enter user password");

    if (user == "student" && password == "student") {
        alert("You are a Student");
        document.getElementById("tasques").innerHTML = "Student task is to do homework";
    } else if (user == "admin" && password == "admin"){
        alert("You are a admin");
        document.getElementById("tasques").innerHTML = "Admin task is to update server";
    } else {
        alert("Password incorrect.");
        document.getElementById("tasques").innerHTML = "Password incorrect!!! Try again";
    }
    // busquem el id dia i hi posem la data
    // Demanen identificació d'usuari i password
    // si l'usuari no és correcte missatge d'error
    // si l'usuari és correcte mirem quin usuari és
    // si és el admin mostrem les seves tasques al id de tasques
    // si és el alum mostrem les seves tasques al id de tasques
    
</script>
</body>
</html>
